<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
	<main>
     <div class="header">
        <nav class="top-nav-left">
          <ul>
            <li class="top-nav-left__item">
              <a href="">
                <i class="far fa-plus-square icon"></i>Actions
                <i class="fas fa-angle-down"></i>
              </a>
            </li>
            <li class="top-nav-left__item">
              <a href=""><i class="fas fa-chart-line icon"></i>Reports
                <i class="fas fa-angle-down"></i>
              </a>
            </li>
            <li class="top-nav-left__item">
              <a href=""><i class="fas fa-paper-plane icon"></i>Apps
                <button class="new-btn">new</button>
                <i class="fas fa-angle-down"></i>
              </a>
            </li>
          </ul>
        </nav>
        <nav class="top-nav-right">
          <ul>
            <li class="top-nav-right__item" ><i class="fas fa-search"></i></li>
            <li class="top-nav-right__item" ><i class="far fa-bell"></i></li>
            <li class="top-nav-right__item"><i class="fas fa-recycle"></i></li>
            <li class="top-nav-right__item"><img class="flag-icon" src="assets/media/us.jpg"></li>
            <li class="top-nav-right__item"><img class="user-img" src="assets/media/user.jpg"></li>
            <li class="top-nav-right__item"><i class="fas fa-align-justify"></i></li>
          </ul>
        </nav>
      </div>
		<section class="container">

      <div class="sub_header">
        <h3 class="sub_header_title">Dashboard</h3>
        <nav class="sub_header__daterange">
          <span class="sub_header__daterange_date"><font color="#aaaeb8">Today:</font><font color="#716aca"> Sep 23</font></span>
          <span class="sub_header__daterange_btn">
            <i class="fas fa-angle-down"></i> 
          </span>
        </nav>
      </div>  
    </section>
    <section class="container">
      <div class="grid col-1-3">
        <!-- start trends box area -->
        <div class="trends box">
          <div class="trends_header">
            <span class="trends_header__title">Trends</span>
            <nav class="trends_header__btn">All
              <i class="fas fa-angle-down"></i> 
            </nav>
          </div>
          <div class="trends_chart"></div>
          <div class="widget">
            <img src="assets/media/logo1.png" class="widget_logo">
            <p class="widget_info">
              <span class="widget_title">Python</span>
              <span class="widget_sub_info">A Programming Language</span>
            </p>
            <span class="widget_number">+$17</span>
          </div>
          <div class="widget">
            <img src="assets/media/logo2.png" class="widget_logo">
            <p class="widget_info">
              <span class="widget_title">FlyThemes</span>
              <span class="widget_sub_info">A Let's Fast Again Language</span>
            </p>
            <span class="widget_number">+$300</span>
          </div>
          <div class="widget">
            <img src="assets/media/logo3.png" class="widget_logo">
            <p class="widget_info">
              <span class="widget_title">AirApp</span>
              <span class="widget_sub_info">Awesome App For Project Management</span>
            </p>
            <span class="widget_number">+$6700</span>
          </div>
        </div>
        <!-- end trends -->
        <!-- start activity box area -->
        <div class="box"></div>
        <!-- end activity -->
        <!-- start blog box area -->
        <div class="box"></div>
        <!-- end blog -->
      </div>
    </section>
	</main>
</body>
</html>
